<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <form class="form-signin" method="POST" action="{{ url_for('create_account') }}">
            <img class="mb-4" src="{{ url_for('static', filename='bloodbank.jpg') }}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Create New Account</h1>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <label for="new_username" class="sr-only">Username</label>
            <input type="text" id="new_username" name="new_username" class="form-control" placeholder="Username" required autofocus>

            <label for="new_password" class="sr-only">Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Password" required>

            <label for="confirm_password" class="sr-only">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>

            <button class="btn btn-lg btn-danger btn-block mt-3" type="submit">Create Account</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
