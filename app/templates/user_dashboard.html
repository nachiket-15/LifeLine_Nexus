<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container-fluid">
        <h1 class="text-danger mt-5">User Dashboard</h1>

        <div class="row mt-5">
            <div class="col-3">
                <div class="list-group">

                    <a href="{{ url_for('add_donor') }}" class="list-group-item list-group-item-action">Donate Blood</a>

                    <a href="{{ url_for('view_blood') }}" class="list-group-item list-group-item-action">View Available Blood</a>

                    <a href="{{ url_for('user_request') }}" class="list-group-item list-group-item-action" >Request for Blood</a>

                    <a href="{{ url_for('request_status') }}" class="list-group-item list-group-item-action" >Request Status</a>

                    <a href="{{ url_for('index')}}" class="list-group-item list-group-item-action" >Log Out</a>

                </div>
            </div>
            <div class="col-9">
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script>
        function loadContent(funcName) {
            // You can use AJAX or other methods to load content dynamically based on the button clicked
            document.getElementById('content').innerHTML = '<h2 class="text-danger">' + funcName + ' Content Goes Here</h2>';
        }
    </script>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
