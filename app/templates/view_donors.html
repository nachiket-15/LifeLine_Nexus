<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Donors - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <h1 class="text-danger mt-5">View Donors</h1>

        {% if donor_data %}
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Donor ID</th>
                        <th>Date of Donation</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in donor_data %}
                        <tr>
                            <td>{{ data.donor_id }}</td>
                            <td>{{ data.date_of_donation }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-secondary">No donor data available.</p>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
