<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <h1 class="text-danger mt-5">Add Donor</h1>

        <form method="POST" action="{{ url_for('add_donor') }}">
            <div class="mb-3">
                <label for="donor_id" class="form-label">Donor ID</label>
                <input type="number" class="form-control" id="donor_id" name="donor_id" required>
            </div>

            <div class="mb-3">
                <label for="date_of_donation" class="form-label">Date of Donation</label>
                <input type="date" class="form-control" id="date_of_donation" name="date_of_donation" required>
            </div>

            <button type="submit" class="btn btn-danger">Add Donor</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
