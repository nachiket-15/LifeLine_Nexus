<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Cost - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <h1 class="text-danger mt-5">Add Blood Cost</h1>

        <form method="POST" action="{{ url_for('add_blood_cost') }}">
            <div class="mb-3">
                <label for="plasma_bag_number" class="form-label">Plasma Bag Number</label>
                <input type="number" class="form-control" id="plasma_bag_number" name="plasma_bag_number" required>
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label">Plasma Cost</label>
                <input type="number" class="form-control" id="cost" name="cost" required>
            </div>

            <button type="submit" class="btn btn-danger">Add Blood Cost</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
